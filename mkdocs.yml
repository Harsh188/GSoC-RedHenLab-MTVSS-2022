# mkdocs.yml

# Project Information
site_name: Red Hen Lab Multimodal TV Show Segmentation
site_url: https://harsh188.medium.com/gsoc-red-hen-lab-week-1-community-bonding-period-22dcce90a5e2
site_author: Harshith Mohan Kumar

# Repository
repo_url: https://github.com/Harsh188/RedHenLab-Multimodal_TV_Show_Segmentation
repo_name: RedHenLab-Multimodal_TV_Show_Segmentation
edit_uri: "" #disables edit button

# Copyright
copyright: Copyright &copy; 2022

# Page Tree
nav:
  - Home: 
    - Mtvss: index.md
  - Getting started: getting_started.md
  - Reference:
theme: readthedocs


# Extensions
markdown_extensions:
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition # alerts
  - pymdownx.details #  collapsible alerts
  - pymdownx.superfences # nest code and content inside alerts
  - attr_list # add HTML and CSS to Markdown elements
  - pymdownx.inlinehilite # inline code highlights
  - pymdownx.keys # show keystroke symbols
  - pymdownx.snippets # insert content from other files
  - pymdownx.tabbed # content tabs
  - footnotes
  - def_list
  - pymdownx.arithmatex: # mathjax
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - codehilite
  - pymdownx.highlight:
      use_pygments: true
  - toc:
      toc_depth: 4

# Plugins
plugins:
  - search
  - macros
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_root_heading: false
            show_source: true
            show_category_heading: true
      watch:
        - tagifai

watch:
  - .  # reload docs for any file changes